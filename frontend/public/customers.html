<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"

    <title>Дом быта</title>


</head>

<body>
    <main class="container">
        <h1>Наши клиенты</h1>
        <form action="/api/customer" method="post">
            <input type="text" name="last_name" placeholder="Фамилия клиента">
            <input type="text" name="first_name" placeholder="Имя клиента">           
            <input type="text" name="middle_name" placeholder="Отчество клиента">
            <input type="text" name="phone_number" placeholder="Телефон клиента">
            <input type="submit" value="Добавить">            
        </form>
        <table class="table">
            <thead>               
                <tr>
                    <th scope="col" class="col-1">№</th>
                    <th scope="col" class="col-2">Фамилия</th>
                    <th scope="col" class="col-3">Имя</th>
                    <th scope="col" class="col-4">Отчество</th>
                    <th scope="col">Телефон</th>  
                                                                  
                </tr>           
            </thead>
            <tbody></tbody>        
        </table>
    </main> 
    
</body>

</html>
